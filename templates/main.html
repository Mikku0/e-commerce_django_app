<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'styles/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'styles/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'styles/aos.css' %}">

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    
  </head>

<body>

{% include 'navbar.html' %}


{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}


{% block content %}


{% endblock %}

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
