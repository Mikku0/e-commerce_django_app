{% extends 'main.html' %}
{% load static %}
{% block content %}
{% if page == 'login' %}
<div class="login-form" style=" width: 30%; margin: 0 auto;">
    <form action="" method="post">
        {% csrf_token %}
        <div class="p-3 p-lg-5 border">
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <label for="c_email" class="text-black">Email</label>
                    <input type="email" class="form-control" id="c_email" name="email" placeholder="JohnDoe@email.com">
                </div>
            </div>
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <label for="c_password" class="text-black">Password</label>
                    <input type="password" class="form-control" id="c_password" name="password" placeholder="********">
                </div>
            </div>
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="login">
                </div>
            </div>
            <div style=" width: 50%; margin: 0 auto; text-align: center;">
                <p>don't have an account?</p>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </form>
</div>
{% else %}
<div class="login-form" style=" width: 30%; margin: 0 auto;">
    <form action="" method="post">
        {% csrf_token %}
        <div class="p-3 p-lg-5 border">
            {% for field in form %}
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <label for="room_name" class="text-black">{{field.label}}</label>
                    <!-- add class="form-control" -->
                    {{field}}
                </div>
            </div>
            {% endfor %}
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="register">
                </div>
            </div>
            <div style=" width: 30%; margin: 0 auto; text-align: center;">
                <p>already have an account?</p>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </form>
</div>
{% endif %}
{% endblock content %}
