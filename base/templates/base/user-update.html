{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="login-form" style=" width: 30%; margin: 0 auto;">
    <form action="" method="post">
        {% csrf_token %}
        <div class="p-3 p-lg-5 border">
            <h3 class="mb-4 h3 text-uppercase text-black d-block">Update Account Information</h3>
            {% for field in form %}
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <label for="room_name" class="text-black">{{field.label}}</label>
                    <!-- css properties are in forms.py class -->
                    {{field}}
                </div>
            </div>
            {% endfor %}
            <div class="form-group row">
                <div class="login-form" style=" width: 60%; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="register">
                </div>
            </div>
            <div style=" width: 50%; margin: 0 auto; text-align: center; line-height: 12px;">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
